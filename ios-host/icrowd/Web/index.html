<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="css/icrowd.css" rel="stylesheet" type="text/css" />
    <script src="lib/jquery-1.7.2.min.js" language="javascript"></script>
    <script src="app/icrowd.js" language="javascript"></script>
</head>
<body>
<div id="helloForm">
    <p></p>
    <header id="header" class="info">
        <h2>iCrowd Event Participation</h2>

        <p>To participate in this iCrowd event, please describe yourself:</p>
    </header>

    <ul>

        <li>
            <span>
                <label for="userName">Name</label>
                <input id="userName" name="name" type="text" class="field text fn" value="" size="20" tabindex="1" required />
            </span>
        </li>

        <li>
            <span>
                <label class="choice" for="userGender">Gender</label>
                <select id="userGender" name="gender"class="field radio"  tabindex="3" required>
                    <option value="1">Female</option>
                    <option selected value="2">Male</option>
                    </select>
            </span>
        </li>


        <li>
            <span>
                <label for="userAge">Age</label>
                <input id="userAge" name="age" type="text" class="field text nospin small numeric" value="20" tabindex="4" required/>
            </span>
        </li>

        <li>
                <input id="helloSubmit" name="join the iCrowd" value="join the iCrowd" type="submit"/>
            </span>
        </li>

    </ul>

</div>
<script language="JavaScript">
    $(document).ready(function () {
        $.icrowd.init();
    });
</script>
<div id="mainTouchArea">&nbsp;</div>

</html>
